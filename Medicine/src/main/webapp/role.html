<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<head th:replace="common/common_head::common_head('角色权限管理')"></head>
<body>
  <section id="container">

    <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:replace="common/layout::header"></header>
    <!--header end-->


    <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside th:replace="common/layout::sidebar"></aside>
    <!--sidebar end-->


    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table id="tbl_role" width="100%" 
                class="table table-striped table-advance table-hover">
                <h4>
                  <i class="fa fa-angle-right"></i>角色权限管理<hr>
                </h4>
                <h5>
                  <a href="javascrpt:;" data-toggle="modal" 
                    data-target="#add" class="mylink">
                    <i class="fa fa-plus fa-lg"></i> 添加新角色
                  </a>
                  <a href="javascrpt:;" data-toggle="modal" 
                    data-target="#filter" class="mylink">
                    <i class="fa fa-filter fa-lg"></i> 筛选
                  </a>
                  <a href="javascrpt:;" class="mylink"
                    onclick="role_refresh()">
                    <i class="fa fa-refresh fa-lg"></i> 显示全部
                  </a>
                </h5>
                <br />
                <thead>
                  <tr>
                    <th class="hidden-phone">编号</th>
                    <th>角色名</th>
                    <th>描述</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  

                </tbody>
              </table>
              
              <hr>

              <div class="M-box m-style"></div>  
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
      </section>
      <!--/wrapper -->
    </section>

    <!-- /MAIN CONTENT -->
    <!--main content end-->

    <!-- **********************************************************************************************************************************************************
      MAIN FOOTER
      *********************************************************************************************************************************************************** -->
    <!--footer start-->
    <footer th:replace="common/layout::footer"></footer>
    <!--footer end-->
  </section>
  
  <!-- Setting Modal -->
  <div class="modal fade" id="setting" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">管理用户权限</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_setting">
              
              <div class="checkbox">
                <label><input type="checkbox" value="添加用户" name="priv_choose"> 添加用户</label>
              </div>   
              <div class="checkbox">
                <label><input type="checkbox" value="删除用户" name="priv_choose"> 删除用户</label>
              </div>  
              <div class="checkbox">
                <label><input type="checkbox" value="修改用户" name="priv_choose"> 修改用户</label>
              </div>  
               
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"
            onclick="role_update_priv()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">修改角色信息</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_edit">
              <!-- 角色编号 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                  <input class="form-control" id="id_edit" value=""
                    type="text" name="id" readonly="readonly" />
                </div>  
              </div>
          
              <!-- 角色名 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">角色名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"
                    placeholder="角色名" name="name" id="name_edit">
                </div>
              </div>
              
              <!-- 角色描述 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">角色描述</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control"
                    style="resize:none; min-height:110px;"
                    placeholder="角色描述" name="desc" id="desc_edit"
                    value="">负责管理财务信息</textarea>
                </div>
              </div>
               
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"
           onclick="role_update()">保存</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Modal -->
  <div class="modal fade" id="add" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">添加新角色</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_add">
              <!-- 角色名 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">角色名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"
                    placeholder="角色名" name="name" id="name_add">
                </div>
              </div>
              
              <!-- 角色描述 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">角色描述</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control"
                    style="resize:none; min-height:110px;"
                    placeholder="角色描述" name="desc"
                    id="desc_add"></textarea>
                </div>
              </div>                  
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"
            id="role_add" onclick="role_add()">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">删除提示</h4>
        </div>
        <div class="modal-body">
                              删除后将无法恢复，确定要删除吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary"
            onclick="role_delete()">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Filter Modal -->
  <div class="modal fade" id="filter" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">筛选角色</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_filter">
              <!-- 编号 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id"
                    placeholder="请输入完整的角色编号" id="id_filter">
                </div>
              </div>
              
              <!-- 角色名 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">角色名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name"
                    placeholder="请输入完整的角色名" id="name_filter">
                </div>
              </div>
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"
            id="role_filter" onclick="role_filter()">筛选</button>
        </div>
      </div>
    </div>
  </div>

  <!-- common js -->
  <div th:include="common/common_js::common_js" th:remove="tag"></div>

  <!--script for this page-->
  <script>
      //custom select box

      var table;
      var condition = "";
      $(function(){
          
		  /************** DataTables *****************/
          
    	  // 初始化表格并获取api实例
    	  table = $('#tbl_role').DataTable({
    		  // 国际化
    	     language: {
    	    	url: "/med/common/language-zh-CN.txt",
    		 },
    		 /* dom */
    		 dom: 'lrt<"pull-right"i>',	// 默认lfrtip
    		 lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "所有"] ],
    		 // 允许列排序
    		 orderClasses: false,
    		 // 禁用多列排序
    	//	 orderMuti: true,
    		 // 设置列排序顺序
    		 order: [0, "desc"],
    		 // 设置分页按钮样式
    		 pagingType: "simple_numbers",
    		 // 启用加载提示
    		 processing: true,
    		 // 启用服务器模式
    		 serverSide: true,
    		 // 数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
    		 ajax: {
    			 url: '/med/role/data_source.do?pageNum=1',
    			 type: 'POST',
    			 // 降低columns[i][search][value]数组的维度
    			 data : function(data) {  
    				 for (var i = 0; i < data.columns.length; i++) {  
    					 column = data.columns[i];  
    					 column.searchRegex = column.search.regex;  
    	                 column.searchValue = column.search.value;  
    	                 delete(column.search); 
    	             }   
    	         },
    			 // 操作服务端返回的数据
    			 dataSrc: function (json) {
    				 updatePage(json.pageNum, json.pageTotal);
    				 return json.data;
    			 },
    		 },
    		 columns: [ 
    		 	{"data" : "id"}, 
              	{"data" : "name"}, 
            	{"data" : "desc"}, 
            	{"data" : null}
             ],
           	 // 列渲染，可以添加一些操作等
             columnDefs : [
                {
                	targets : 3,
            	 	render : function(data, type, row) {
            	 		var id = row.id;
            	 		var html = '<button class="btn btn-primary btn-xs" '
            	 			+ 'data-toggle="modal" data-target="#setting" '
            	 			+ 'title="管理权限" onclick="role_find_priv('+id+')"> '
            	 			+ '<i class="fa fa-cog"></i></button> '
            	 			+ '<button class="btn btn-primary btn-xs" '
                            + 'data-toggle="modal" data-target="#edit" '
                            + 'title="编辑" onclick="role_find('+id+')"> '
                            + '<i class="fa fa-pencil"></i></button> '
                            + '<button class="btn btn-danger btn-xs" '
                            + 'data-toggle="modal" data-target="#delete"  '
                            + 'title="删除" onclick="change_delId('+id+')"> '
                            + '<i class="fa fa-trash-o "></i></button>';
                        return html;
            	 	}
             	}, {
             		targets: [2, 3],
             		orderable: false
             	}, {
             		targets: [0],
             		className: "hidden-phone"
             	}
             ],
             // 设置渲染器(bootstrap,bootstrap4,foundation,jqueryui,material,semanticui,uikit)
       //      renderer: "bootstrap",
    		 // 启用延迟渲染
    		 deferRender: true,
    		 // 延迟服务器加载数据直到第二次绘制，总记录数为15，过滤后记录数为10
    		// deferLoading: [10, 15],
    	  });
          
       	  // 重绘表格时调整页脚
          table.on( 'init.dt', function () {
        	  positionFooter();
          });
          
    	  // ajax数据加载完成时调整页脚
          table.on( 'xhr.dt', function () {
        	  positionFooter();
          });
    	  
          // 重绘表格时调整页脚
          table.on( 'draw.dt', function () {
        	  positionFooter();
          });
      });
      
      // 显示完整表格
      function role_refresh() {
    	  
    	  var newUrl = '/med/role/data_source.do?pageNum=1';
    	  table.ajax.url(newUrl).load();
      }
      
      // 更新权限信息
      function role_update_priv() {
    	  var array = [];
    	  var i = 0;
    	  $("[name='priv_choose']").each(function(){
    		  if ($(this).is(':checked')) {
    			  array.push($(this).val());
    		  }
    	  });
    	  
    	  console.log(array.length);
    	  $.ajax({
    		 url : '/med/role/save_priv.do',
    		 type : 'POST',
    		 data : {
    			 "id" : $('#id_setting').val(),
    			 "privIds" : array
    		 },
    		 traditional : true,
    		 success : function(result) {
    			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/role/info.do');
                  };
    		 },
    		 error : function() {
    			 console.log("服务器异常，权限更新失败！");
    		 }
    	  });
      }
      
      // 更新角色信息
      function role_update() {
    	  // 表单验证
    	  $('#name_edit').validate("角色名");
    	  $('#desc_edit').validate("角色描述");
    	  
    	  $.ajax({
    		  type : "POST",
     		  url : "/med/role/save.do",
     		  data : $('#form_edit').serialize(),
     		  success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			  if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/role/info.do');
                  };
     		  },
     		  error : function() {
                  console.log("服务器异常，供应商修改失败！");
              }
    	  });
      }
      
      // 添加新角色
      function role_add() {
    	  
    	  // 表单验证
    	  $('#name_add').validate("角色名");
    	  $('#desc_add').validate("角色描述");
    	  
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/role/save.do",
     		 data : $('#form_add').serialize(),
     		 success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/role/info.do');
                  };
     		 },
     		 error : function() {
                  console.log("服务器异常，角色添加失败！");
              }
     	  });
      }
      
      // 筛选角色
      function role_filter() {
    	  
    	  condition = "WHERE 1 = 1";
    	  var id = $('#id_filter').val();
    	  var name = $('#name_filter').val();
    	  
    	  if (id != "" && id != null) {
    		  condition += " AND id = " + id; 
    	  }
    	  // url中不能出现%，必须使用转义字符%25
    	  if (name != "" && name != null) {
    		  condition += " AND name LIKE '%25" + name + "%25'";
    	  }
    	  var newUrl = '/med/role/data_source.do?pageNum=1&condition=' + condition;
    	  table.ajax.url(newUrl).load();
    	  
    	  $('#filter').modal('hide');
      }
      
      // 查找角色权限
      function role_find_priv(i) {
    	  
    	  // 获取后台数据
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/role/find_priv.do",
     		 data : {
     			 id : i 
     		 },
     		 success : function(result) {
     			var privilege = result.privilege;
     			var html = '<input type="hidden" id="id_setting" value="'
     				+ result.roleId + '" />';
     			// 处理权限
     			for (var index=0; index<privilege.length; index++) {
     				html += '<div class="checkbox"><label>'
     				+ '<input type="checkbox"'
     				+ ' value="' + privilege[index].id
     				+ '" name="priv_choose"'
     				+ (privilege[index].include == true ? ' checked' : '')
     				+ '> ' + privilege[index].content + '</label></div> '
     			}
     			$('#form_setting').html(html);
     		 },
     		 error : function() {
     			 console.log("服务器异常，角色权限查找失败！");
     		 }
     	 });
      }
      
      // 查找角色信息
      function role_find(i) {
    	  
    	  $.ajax({
    		  type : "POST",
      		  url : "/med/role/find.do",
      		  data : {
    			 id : i 
    		  },
    		  success : function(role) {
    			  $('#id_edit').val(role.id);
    			  $('#name_edit').val(role.name);
    			  $('#desc_edit').val(role.desc);
    		  },
    		  error : function() {
    			  console.log("服务器异常，角色信息查找失败！");
    		  }
    	  });
      }
      
      var curDelId;
      function change_delId(id) {
    	  curDelId = id;
      }
      
      // 删除角色
      function role_delete() {
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/role/delete.do",
     		 data : {
     			id : curDelId 
     		 },
     		 success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/role/info.do');
                  };
     		 },
     		 error : function() {
                  console.log("服务器异常，角色删除失败！");
              }
     	  });
      }
      
      function pageChange(pageNum) {
      	
    	  var newUrl = '/med/role/data_source.do?pageNum=' + pageNum;
    	  if (condition != null && condition != "")
    		  newUrl += "&condition = " + condition;
    	  table.ajax.url(newUrl).load(function(json){
      		// 这里的json返回的是服务器的数据
      	  });
      }
      
  </script>
</body>
</html>
