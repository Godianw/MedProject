<!DOCTYPE html>
<html lang="zh_CN">
<body>
  <section id="container">
  
    <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:fragment="header" class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right"
          data-original-title="切换导航栏"></div>
      </div>
      <!--logo start-->
      <a href="/med/index/main.do" class="logo"><b>药品进销存管理系统</b></a>
      
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/med/personalInfo.do">个人信息</a></li>
          <li><a class="logout" href="/med/logout.do">注销</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->


    <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside th:fragment="sidebar">
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <!-- logo -->
          <p class="centered">
            <a href="/med/personalInfo.do">
              <img src="/med/assets/img/user.jpg"
              class="img-circle" width="60">
            </a>
          </p>
          <h5 class="centered" th:text="${session.user.name}"></h5>

          <br>
          <li class="sub-menu"><a href="/med/index/main.do"> <i
              class="fa fa-home"></i> <span>主页</span>
          </a></li>
          
          <li class="sub-menu"
            th:if="${@roleService.userHasPrivilege(session.user.id, '基本信息管理')}">
            <a href="#"> 
              <i class="fa fa-file-text"></i> 
              <span>基本信息管理</span>
            </a>
            <ul class="sub">
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '药品信息管理')}">
                <a href="/med/medicine/info.do">药品信息管理</a>
              </li>
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '供应商管理')}">
                <a href="/med/supplier/info.do">供应商管理</a>
              </li>
       <!--       <li th:if="${@roleService.userHasPrivilege(session.user.id, '员工管理')}">
                <a href="/med/staff/info.do">员工管理</a>
              </li>  -->
            </ul></li>
      
          <li class="sub-menu"
            th:if="${@roleService.userHasPrivilege(session.user.id, '销售管理')}">
            <a href="/med/sales/info.do"> 
              <i class="fa fa-th"></i> <span>销售管理</span>
            </a>
          </li>

          <li class="sub-menu"
            th:if="${@roleService.userHasPrivilege(session.user.id, '库存管理')}">
            <a href="#"> 
              <i class="fa fa-cube"></i><span>库存管理</span>
            </a>
            <ul class="sub">
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '库存信息管理')}">
                <a href="/med/inventory/info.do">库存信息管理</a>
              </li>
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '库存操作记录')}">
                <a href="/med/inventory_history/info.do">库存操作记录</a>
              </li>
            </ul>
          </li>
          
          <li class="sub-menu"
            th:if="${@roleService.userHasPrivilege(session.user.id, '数据报表')}">
            <a href="#"> 
              <i class="fa fa-table"></i> 
              <span>数据报表</span>
            </a>
            <ul class="sub">
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '销售状况统计')}">
              <a href="/med/salesCount/info.do">销售状况统计</a>
              </li>
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '库存变化统计')}">
              <a href="/med/inventoryCount/info.do">库存变化统计</a>
              </li>
            </ul>
          </li>

          <li class="sub-menu"
            th:if="${@roleService.userHasPrivilege(session.user.id, '系统管理')}">
            <a href="#"> 
              <i class="fa fa-users"></i> 
              <span>系统管理</span>
            </a>
            <ul class="sub">
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '用户信息管理')}">
                <a href="/med/user/info.do">用户信息管理</a>
              </li>
              <li th:if="${@roleService.userHasPrivilege(session.user.id, '角色权限管理')}">
                <a href="/med/role/info.do">角色权限管理</a>
              </li>
            </ul>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->


    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->

    <!--main content end-->

    <!-- **********************************************************************************************************************************************************
      MAIN FOOTER
    *********************************************************************************************************************************************************** -->
    <!--footer start-->
    <footer th:fragment="footer" id="footer" class="site-footer">
      <div class="text-center">
        @Marcel NewMan 药品进销存管理系统 - 2018 <a href="/med/index/main.do"
          class="go-top"> <i class="fa fa-angle-up"></i>
        </a>
      </div>
    </footer>
    <!--footer end-->
  </section>
</body>
</html>
