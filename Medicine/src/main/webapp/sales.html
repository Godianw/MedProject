<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<head th:replace="common/common_head::common_head('销售管理')"></head>
<body>
  <section id="container">

    <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:replace="common/layout::header"></header>
    <!--header end-->


    <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside th:replace="common/layout::sidebar"></aside>
    <!--sidebar end-->


    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table id="tbl_sales" width="100%" 
              class="table table-striped table-advance table-hover">
                <h4>
                  <i class="fa fa-angle-right"></i>销售管理<hr>
                </h4>
                <h5>
                  <a href="javascrpt:;" data-toggle="modal" 
                    data-target="#add" class="mylink">
                    <i class="fa fa-plus fa-lg"></i> 添加销售记录
                  </a>
                  <a href="javascrpt:;" data-toggle="modal" 
                    data-target="#filter" class="mylink">
                    <i class="fa fa-filter fa-lg"></i> 筛选
                  </a>
                  <a href="javascrpt:;" class="mylink"
                    onclick="sales_refresh()">
                    <i class="fa fa-refresh fa-lg"></i> 显示全部
                  </a>
                </h5>
                <br />
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>操作员工</th>
                    <th>药品名称</th>
                    <th>数量</th>
                    <th>日期</th>
                    <th>总金额</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                
                
                </tbody>
              </table>

              <hr>
         
              <div class="M-box m-style"></div> 
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
      </section>
      <!--/wrapper -->
    </section>

    <!-- /MAIN CONTENT -->
    <!--main content end-->

    <!-- **********************************************************************************************************************************************************
      MAIN FOOTER
      *********************************************************************************************************************************************************** -->
    <!--footer start-->
    <footer th:replace="common/layout::footer"></footer>
    <!--footer end-->
  </section>
  
  <!-- Add Modal -->
  <div class="modal fade" id="add" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">添加销售记录</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_add">
              <!-- 员工名称 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">员工</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="staff.id"
                    id="staff_add">
                    <option value="">--请选择员工--</option>
                  </select>
                </div>
              </div>
              
              <!-- 药品 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">联系人</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="medicine.id"
                    id="med_add">
                    <option value="">--请选择药品--</option>
                  </select>
                </div>
              </div>
              
              <!-- 数量 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">数量</label>
                <div class="col-sm-10">
                  <input type="text" class="myform-control" 
                  placeholder="数量" id="count_add" name="count">
                </div>
              </div>
              
              <!-- 日期 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">日期</label>
                <div class="col-sm-10">
                  <input type="text" class="myform-control"
                    placeholder="日期" id="mydatepicker" name="datetime">
                </div>
              </div>       
              
              <!-- 总金额 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">总金额</label>
                <div class="col-sm-10">
                                            ￥<input type="text" class="myform-control"
                    placeholder="总金额" id="money_add" name="money">
                </div>
              </div>     
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button id="sales_add" type="button" onclick="sales_add()"
           class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">删除提示</h4>
        </div>
        <div class="modal-body">
                              删除后将无法恢复，确定要删除吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary"
            onclick="sales_delete()">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Filter Modal -->
  <div class="modal fade" id="filter" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">筛选销售记录</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_filter">
              <!-- 销售编号 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id"
                    placeholder="请输入完整的销售记录编号" id="id_filter">
                </div>
              </div>
              
              <!-- 员工名称 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">员工</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="staff.id"
                    id="staff_filter">
                    <option value="">--请选择员工--</option>
                  </select>
                </div>
              </div>
              
              <!-- 药品名称 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">药品</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="med.id"
                    id="med_filter">
                    <option value="">--请选择药品--</option>
                  </select>
                </div>
              </div>
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button id="sales_filter" type="button" 
            onclick="sales_filter()"
            class="btn btn-primary">筛选</button>
        </div>
      </div>
    </div>
  </div>

  <!-- common js -->
  <div th:include="common/common_js::common_js" th:remove="tag"></div>

  <!--script for this page-->
  <script>
      //custom select box

      var table;
      var condition = "";
      $(function(){
    	  
		  /************** DataTables *****************/
          
    	  // 初始化表格并获取api实例
    	  table = $('#tbl_sales').DataTable({
    		// 国际化
     	     language: {
     	    	url: "/med/common/language-zh-CN.txt",
     		 },
     		 /* dom */
     		 dom: 'lrt<"pull-right"i>',	// 默认lfrtip
     		 lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "所有"] ],
     		 // 允许列排序
     		 orderClasses: false,
     		 // 禁用多列排序
     	//	 orderMuti: true,
     		 // 设置列排序顺序
     		 order: [0, "desc"],
     		 // 设置分页按钮样式
     		 pagingType: "simple_numbers",
     		 // 启用加载提示
     		 processing: true,
     		 // 启用服务器模式
     		 serverSide: true,
     		 // 数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
     		 ajax: {
     			 url: '/med/sales/data_source.do?pageNum=1',
     			 type: 'POST',
     			 // 降低columns[i][search][value]数组的维度
     			 data : function(data) {  
     				 for (var i = 0; i < data.columns.length; i++) {  
     					 column = data.columns[i];  
     					 column.searchRegex = column.search.regex;  
     	                 column.searchValue = column.search.value;  
     	                 delete(column.search); 
     	             }   
     	         },
     			 // 操作服务端返回的数据
     			 dataSrc: function (json) {
     				 updatePage(json.pageNum, json.pageTotal);
     				 return json.data;
     			 },
     		 },
     		// 设置各列对应的数据列，并且禁用第四列和第六列的排序
     		 columns: [ 
     		 	{"data" : "id"}, 
               	{"data" : "staff.name"}, 
               	{"data" : "medicine.name"}, 
             	{"data" : "count"}, 
             	{"data" : "datetime"}, 
             	{"data" : "money"},
             	{"data" : null}
              ],
            	 // 列渲染，可以添加一些操作等
              columnDefs : [
                 {
                 	targets : 6,
             	 	render : function(data, type, row) {
             	 		var id = row.id;
             	 		var html = '<button class="btn btn-danger btn-xs" '
                             + 'data-toggle="modal" data-target="#delete"  '
                             + 'title="删除" onclick="change_delId('+id+')"> '
                             + '<i class="fa fa-trash-o "></i></button>';
                         return html;
             	 	}
              	}, {
              		targets: [2, 3, 6],
              		orderable: false
              	}, {
              		targets: [0],
              		className: "hidden-phone"
              	}, {
              		targets: [5],
              		render : function(data, type, row) {
              			return money(data);
              		}
              	}
              ],
              // 设置渲染器(bootstrap,bootstrap4,foundation,jqueryui,material,semanticui,uikit)
        //      renderer: "bootstrap",
     		 // 启用延迟渲染
     		 deferRender: true,
     		 // 延迟服务器加载数据直到第二次绘制，总记录数为15，过滤后记录数为10
     		// deferLoading: [10, 15],
    	  });
		  
    	  $('#sales_add').click(function(){
        	  table.ajax.reload(null, false);	// 刷新表格数据，分页信息不会重置
          });
    	  
    	  // 重绘表格时调整页脚
          table.on( 'init.dt', function () {
        	  positionFooter();
          });
          
    	  // ajax数据加载完成时调整页脚
          table.on( 'xhr.dt', function () {
        	  positionFooter();
          });
    	  
          // 重绘表格时调整页脚
          table.on( 'draw.dt', function () {
        	  positionFooter();
          });
    	  
      });
      
   	  // 初始化日期框
      $('#mydatepicker').dcalendarpicker({
  		 format:'yyyy/mm/dd'
  	  }); 
   	  
      $('#add').on('show.bs.modal', function () {
    	  // 加载下拉框数据 
    	  var staffHtml = $('#staff_add').html();
    	  staffHtml += getStaffName();
    	  $('#staff_add').html(staffHtml);
    	  
    	  var medHtml = $('#med_add').html();
    	  medHtml += getMedName();
    	  $('#med_add').html(medHtml);
      });
      
      
      var curStaff;
      var curMed;
      $('#filter').on('show.bs.modal', function () {
    	  // 加载下拉框数据 
    	  var staffHtml = '<option value="">--请选择员工--</option>';
    	  staffHtml += getStaffName();
    	  $('#staff_filter').html(staffHtml);
    	  $('#staff_filter').val(curStaff);
    	  
    	  var medHtml = '<option value="">--请选择药品--</option>';
    	  medHtml += getMedName();
    	  $('#med_filter').html(medHtml);
    	  $('#med_filter').val(curMed);
      });
      
      // 添加
      function sales_add() {
    	  // 表单验证
    	  $('#staff_add').validate("员工");
    	  $('#med_add').validate("药品");
    	  $('#count_add').validate("数量");
    	  $('#mydatepicker').validate("日期");
    	  $('#money_add').validate("总金额");
    	  
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/sales/save.do",
     		 data : $('#form_add').serialize(),
     		 success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/sales/info.do');
                  };
     		 },
     		 error : function() {
                  console.log("服务器异常，药品添加失败！");
              }
     	  });
      }
      
   	  // 过滤
      function sales_filter() {
    	  condition = "WHERE 1 = 1";
    	  var id = $('#id_filter').val();
    	  var staff = $('#staff_filter').val();
    	  var med = $('#med_filter').val();
    	  if (id != "" && id != null) {
    		  condition += " AND id = " + id; 
    	  }
    	  if (staff != "" && staff != null) {
    		  condition += " AND staff.id = " + staff;
    	  }
    	  if (med != "" && med != null) {
    		  condition += " AND medicine.id = " + med;
    	  }
    	  
    	  // 获取当前下拉框选项
    	  curStaff = $('#staff_filter').val();
		  curMed = $('#med_filter').val();
    	  
    	  var newUrl = '/med/sales/data_source.do?pageNum=1&condition=' + condition;
    	  table.ajax.url(newUrl).load();
    	  
    	  $('#filter').modal('hide');
   	  }
   	  
      function getStaffName() {
    	  var html = "";
    	  
    	  $.ajax({
    		  type : "POST",
    		  url : "/med/staff/find_name.do",
    		  async : false,
    		  success : function(result) {
    			  var data = result.data;
    			  $.each(data, function(index, staff) {
    				 html += "<option value='" + staff.id + "'>"
    				 	+ staff.name + "</option>";
    			  });
    		  }
    	  });
    	  
    	  return html;
      }
      
	  function getMedName() {
		  var html = "";
		  
		  $.ajax({
    		  type : "POST",
    		  url : "/med/medicine/find_name.do",
    		  async : false,
    		  success : function(result) {
    			  var data = result.data;
    			  $.each(data, function(index, med) {
    				 html += "<option value='" + med.id + "'>"
    				 	+ med.name + "</option>";
    			  });
    		  }
    	  });
    	  
    	  return html;
      }
	  
	  // 显示全部数据
      function sales_refresh() {
    	  
    	  var newUrl = '/med/sales/data_source.do?pageNum=1';
    	  table.ajax.url(newUrl).load();
      }
	  
	  var curDelId;
      function change_delId(id) {
    	  curDelId = id;
      }
      
      // 删除销售记录
      function sales_delete() {
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/sales/delete.do",
     		 data : {
     			id : curDelId 
     		 },
     		 success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/sales/info.do');
                  };
     		 },
     		 error : function() {
                  console.log("服务器异常，销售记录删除失败！");
              }
     	  });
      }
      
      function pageChange(pageNum) {
      	
    	  var newUrl = '/med/sales/data_source.do?pageNum=' + pageNum;
    	  if (condition != null && condition != "")
    		  newUrl += "&condition = " + condition;
    	  table.ajax.url(newUrl).load(function(json){
      		// 这里的json返回的是服务器的数据
      	  });
      }
      
      // 设置pdf选项为默认选项
      $('#export').on('show.bs.modal', function () {
    	  // 执行一些动作...
    	  $('#pdf').attr("checked","checked");
      });
      
      // 导出到文件中
      function exportToFile() {
    	  var val = $('input:radio[name="exportOptions"]:checked').val();
    	  if (val == "pdf")
    		window.location.href = "/med/sales/toPdf.do?fileName=销售记录";
    	  if (val == "excel1")
        	window.location.href = "/med/sales/toExcel.do?fileName=销售记录&suffix=xls";
    	  if (val == "excel2")
    	  	window.location.href = "/med/sales/toExcel.do?fileName=销售记录&suffix=xlsx";
    	  
    	  // 隐藏模态框 
    	  $('#export').modal('toggle');
      }
      
  </script>
</body>
</html>
