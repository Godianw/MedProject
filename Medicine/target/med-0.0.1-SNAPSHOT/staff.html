<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org" lang="zh_CN">
<head th:replace="common/common_head::common_head('员工管理')"></head>
<body>
  <section id="container">

    <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:replace="common/layout::header"></header>
    <!--header end-->


    <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside th:replace="common/layout::sidebar"></aside>
    <!--sidebar end-->


    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table id="tbl_staff" width="100%" 
              class="table table-striped table-advance table-hover">
                <h4>
                  <i class="fa fa-angle-right"></i>员工管理<hr>
                </h4>
                <h5>
                  <a href="javascrpt:;" data-toggle="modal" 
                    data-target="#filter" class="mylink">
                    <i class="fa fa-filter fa-lg"></i> 筛选
                  </a>
                  <a href="javascript:;" data-toggle="modal"
                    data-target="#export" class="mylink">
                    <i class="fa fa-share-square-o fa-lg"></i> 导出
                  </a>
                  <a href="javascrpt:;" class="mylink"
                    onclick="staff_refresh()">
                    <i class="fa fa-refresh fa-lg"></i> 显示全部
                  </a>
                </h5>
                <br />
                <thead>
                  <tr>
                    <th class="hidden-phone">编号</th>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>职位</th>
                    <th>当前状态</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>

              <hr>
         
              <div class="M-box m-style"></div>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
      </section>
      <!--/wrapper -->
    </section>

    <!-- /MAIN CONTENT -->
    <!--main content end-->

    <!-- **********************************************************************************************************************************************************
      MAIN FOOTER
      *********************************************************************************************************************************************************** -->
    <!--footer start-->
    <footer th:replace="common/layout::footer"></footer>
    <!--footer end-->
  </section>

  <!-- Edit Modal -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">修改员工信息</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_edit">
              <!-- 员工编号 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                  <input class="form-control" id="id_edit" value=""
                    type="text" name="id" readonly="readonly">
                </div>  
              </div>
          
              <!-- 员工姓名 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">姓名</label>
                <div class="col-sm-10">
                  <input class="form-control" id="name_edit" value=""
                    type="text" name="name" readonly="readonly">
                </div>
              </div>
              
              <!-- 联系电话 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label"
                   style="font-size:12px;">联系电话</label>
                <div class="col-sm-10">
                  <input class="form-control" id="phone_edit" value=""
                    type="text" name="phone" readonly="readonly">
                </div>
              </div>
              
              <!-- 职位 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">职位</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="post"
                    placeholder="职位" id="post_edit">
                </div>
              </div>
              
              <!-- 员工状态 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">当前状态</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="state"
                    id="state_edit">
                    <option value="1">在职</option>
                    <option value="0">离职</option>
                  </select>
                </div>
              </div>
                           
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary"
            onclick="staff_update()">保存</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Filter Modal -->
  <div class="modal fade" id="filter" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">筛选员工</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" method="get">
              <!-- 员工编号 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id"
                    placeholder="请输入完整的员工编号" id="id_filter">
                </div>
              </div>
              
              <!-- 员工姓名 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name"
                    placeholder="请输入完整的员工姓名" id="name_filter">
                </div>
              </div>
              
              <!-- 员工状态 -->
              <div class="form-group" style="padding-bottom:0px;">
                <label class="col-sm-2 col-sm-2 control-label">当前状态</label>
                <div class="col-sm-10">
                  <select class="myform-control" name="state"
                    id="state_filter">
                    <option value="">--选择员工的当前状态--</option>
                    <option value="1">在职</option>
                    <option value="0">离职</option>
                  </select>  
                </div>
              </div>
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">关闭</button>
          <button id="staff_filter" type="button" class="btn btn-primary"
            onclick="staff_filter()">筛选</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Export Modal -->
  <div class="modal fade" id="export" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">选择导出方式</h4>
        </div>
        <div class="modal-body">
          <div class="form-panel">
            <form class="form-horizontal style-form" id="form_export">
              <!-- 导出为PDF -->
              <div class="form-group">
                <label class="col-sm-5 control-label mylabel"> 
                  <input type="radio" name="exportOptions" 
                  id="pdf" value="pdf" checked> 
                   PDF文件（*.pdf）
                </label>
                <div class="col-sm-7" style="padding-top:4px;">
                  <label class="form-control-static">将表格导出到PDF文件中
                  </label>
                </div>
              </div>
              
              <!-- 导出为EXCEL(*.xls) -->
              <div class="form-group">
                <label class="col-sm-5 control-label mylabel">
                  <input type="radio" name="exportOptions"
                  id="excel1" value="excel1"> 
                   EXCEL文件（*.xls）
                </label>
                <div class="col-sm-7" style="padding-top:4px;">
                  <label class="form-control-static">将表格导出到EXCEL（97-2003）文件中
                  </label>
                </div>
              </div>

              <!-- 导出为EXCEL(*.xlsx) -->
              <div class="form-group">
                <label class="col-sm-5 control-label mylabel">
                  <input type="radio" name="exportOptions"
                  id="excel2" value="excel2"
                  > EXCEL文件（*.xlsx）
                </label>
                <div class="col-sm-7" style="padding-top:4px;">
                  <label class="form-control-static">将表格导出到EXCEL（2007）文件中
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary"
            onclick="exportToFile()">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- common js -->
  <div th:include="common/common_js::common_js" th:remove="tag"></div>

  <!--script for this page-->
  <script>
      //custom select box

      var table;
      var condition = "";
      $(function(){
/************** DataTables *****************/
          
    	  // 初始化表格并获取api实例
    	  table = $('#tbl_staff').DataTable({
    		  // 国际化
    	     language: {
    	    	url: "/med/common/language-zh-CN.txt",
    		 },
    		 /* dom */
    		 dom: 'lrt<"pull-right"i>',	// 默认lfrtip
    		 lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "所有"] ],
    		 // 允许列排序
    		 orderClasses: false,
    		 // 禁用多列排序
    	//	 orderMuti: true,
    		 // 设置列排序顺序
    		 order: [0, "desc"],
    		 // 设置分页按钮样式
    		 pagingType: "simple_numbers",
    		 // 启用加载提示
    		 processing: true,
    		 // 启用服务器模式
    		 serverSide: true,
    		 // 数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
    		 ajax: {
    			 url: '/med/staff/data_source.do?pageNum=1',
    			 type: 'POST',
    			 // 降低columns[i][search][value]数组的维度
    			 data : function(data) {  
    				 for (var i = 0; i < data.columns.length; i++) {  
    					 column = data.columns[i];  
    					 column.searchRegex = column.search.regex;  
    	                 column.searchValue = column.search.value;  
    	                 delete(column.search); 
    	             }   
    	         },
    			 // 操作服务端返回的数据
    			 dataSrc: function (json) {
    				 updatePage(json.pageNum, json.pageTotal);
    				 return json.data;
    			 },
    		 },
    		// 设置各列对应的数据列，并且禁用第四列和第六列的排序
    		 columns: [ 
    		 	{"data" : "id"}, 
              	{"data" : "name"}, 
            	{"data" : "phone"}, 
            	{"data" : "post"}, 
            	{"data" : "state"},
            	{"data" : null}
             ],
           	 // 列渲染，可以添加一些操作等
             columnDefs : [
                {
                	targets : 5,
            	 	render : function(data, type, row) {
            	 		var id = row.id;
            	 		var html = '<button class="btn btn-primary btn-xs" '
                            + 'data-toggle="modal" data-target="#edit" '
                            + 'title="编辑" onclick="staff_find('+id+')"> '
                            + '<i class="fa fa-pencil"></i></button>';
                        return html;
            	 	}
             	}, {
             		targets: [2, 5],
             		orderable: false
             	}, {
             		targets: [0],
             		className: "hidden-phone"
             	}, {
             		targets: [4],
             		render : function(data, type, row) {
             			var html = "";
             			if (data == false) 
             				html = '<label class="label label-danger label-mini">'
             					+ '离职</label>';
             			if (data == true)
             				html = '<label class="label label-success label-mini">'
             					+ '在职</label>';
             			return html;
             		}
             	}
             ],
             // 设置渲染器(bootstrap,bootstrap4,foundation,jqueryui,material,semanticui,uikit)
       //      renderer: "bootstrap",
    		 // 启用延迟渲染
    		 deferRender: true,
    		 // 延迟服务器加载数据直到第二次绘制，总记录数为15，过滤后记录数为10
    		// deferLoading: [10, 15],
    	  });
          
    	  // 重绘表格时调整页脚
          table.on( 'init.dt', function () {
        	  positionFooter();
          });
          
    	  // ajax数据加载完成时调整页脚
          table.on( 'xhr.dt', function () {
        	  positionFooter();
          });
    	  
          // 重绘表格时调整页脚
          table.on( 'draw.dt', function () {
        	  positionFooter();
          });
      });
      
      // 过滤
      function staff_filter() {
    	  
    	  condition = "WHERE 1 = 1";
    	  var id = $('#id_filter').val();
    	  var name = $('#name_filter').val();
    	  var state = $('#state_filter').val();
    	  if (id != "" && id != null) {
    		  condition += " AND id = " + id; 
    	  }
    	  if (name != "" && name != null) {
    		  condition += " AND name = " + name; 
    	  }
    	  if (state != "" && state != null) {
    		  condition += " AND state = " + state; 
    	  }
    	  
    	  var newUrl = '/med/staff/data_source.do?pageNum=1&condition=' + condition;
    	  table.ajax.url(newUrl).load();
    	  
    	  $('#filter').modal('hide');
      }
      
   	  // 查找id对应的员工
      function staff_find(i) {
    	  
    	  // 获取后台数据
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/staff/find.do",
     		 data : {
     			 id : i 
     		 },
     		 success : function(result) {
     			 
     			$('#id_edit').val(result.id);
    			$('#name_edit').val(result.name);
     			$('#phone_edit').val(result.phone);
     			$('#post_edit').val(result.post);
     			$('#state_edit').val(result.state);
     		 },
     		 error : function() {
     			 console.log("服务器异常，员工查找失败！");
     		 }
     	 });
      }
   	  
   	  // 更新员工
      function staff_update() {
   		  
    	  // 表单验证
    	  $('#post_edit').validate("职位");
    	  $('#state_edit').validate("当前状态");
    	  
    	  $.ajax({
     		 type : "POST",
     		 url : "/med/staff/save.do",
     		 data : $('#form_edit').serialize(),
     		 success : function(result) {
     		//	 console.log(result);//打印服务端返回的数据(调试用)
     			 if (result.resultCode == 200) {
     				 $(location).attr('href', '/med/staff/info.do');
                  };
     		 },
     		 error : function() {
                  console.log("服务器异常，供应商修改失败！");
              }
     	  });
   	  }
   	  
   	  // 显示全部数据
      function staff_refresh() {
    	  
    	  var newUrl = '/med/staff/data_source.do?pageNum=1';
    	  table.ajax.url(newUrl).load();
      }
   	  
      var curDelId;
      function change_delId(id) {
    	  curDelId = id;
      }
      
      // 删除员工
      function staff_delete() {
    	  $.ajax({
      		 type : "POST",
      		 url : "/med/staff/delete.do",
      		 data : {
      			id : curDelId 
      		 },
      		 success : function(result) {
      		//	 console.log(result);//打印服务端返回的数据(调试用)
      			 if (result.resultCode == 200) {
      				 $(location).attr('href', '/med/staff/info.do');
                   };
      		 },
      		 error : function() {
                   console.log("服务器异常，药品删除失败！");
               }
      	  });
      }
      
      function pageChange(pageNum) {
      	
    	  var newUrl = '/med/staff/data_source.do?pageNum=' + pageNum;
    	  if (condition != null && condition != "")
    		  newUrl += "&condition = " + condition;
    	  table.ajax.url(newUrl).load(function(json){
      		// 这里的json返回的是服务器的数据
      	  });
      }
      
      // 设置pdf选项为默认选项
      $('#export').on('show.bs.modal', function () {
    	  // 执行一些动作...
    	  $('#pdf').attr("checked","checked");
      });
      
      // 导出到文件中
      function exportToFile() {
    	  var val = $('input:radio[name="exportOptions"]:checked').val();
    	  if (val == "pdf")
    		window.location.href = "/med/staff/toPdf.do?fileName=员工";
    	  if (val == "excel1")
        	window.location.href = "/med/staff/toExcel.do?fileName=员工&suffix=xls";
    	  if (val == "excel2")
    	  	window.location.href = "/med/staff/toExcel.do?fileName=员工&suffix=xlsx";
    	  
    	  // 隐藏模态框 
    	  $('#export').modal('toggle');
      }
      
  </script>
</body>
</html>
